<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FPL Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans p-6">
  <div class="max-w-xl mx-auto bg-white shadow-md rounded-xl p-6">
    <h1 class="text-2xl font-bold text-center mb-4">FPL Assistant</h1>
    <form id="teamForm" class="flex flex-col gap-3">
      <label for="team_id" class="text-sm font-medium">Enter FPL Team ID:</label>
      <input type="text" id="team_id" name="team_id" class="border rounded px-3 py-2" required />
      <button type="submit" class="bg-blue-600 text-white rounded px-4 py-2 hover:bg-blue-700">Analyze</button>
    </form>

    <div id="output" class="mt-6 p-4 bg-gray-50 border rounded overflow-auto text-sm whitespace-pre-wrap font-mono"></div>
  </div>

  <script>
    const form = document.getElementById('teamForm');
    const output = document.getElementById('output');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const teamId = document.getElementById('team_id').value;
      output.textContent = 'Loading...';

      try {
        const res = await fetch(`/my_team_analysis?team_id=${teamId}`);
        const data = await res.json();
        output.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        output.textContent = 'Error: ' + err.message;
      }
    });
  </script>
</body>
</html>
