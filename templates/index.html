<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FPL Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">
  <div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6 text-center">âš½ FPL Assistant</h1>

    <!-- Input Form -->
    <form id="teamForm" class="flex justify-center mb-8">
      <input type="text" id="teamId" placeholder="Enter your FPL Team ID"
             class="border rounded-l px-4 py-2 w-64">
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-r hover:bg-blue-700">
        Analyze
      </button>
    </form>

    <!-- Results -->
    <div id="results" class="space-y-8"></div>
  </div>

  <script>
document.getElementById("analyzeBtn").addEventListener("click", async () => {
    const teamId = document.getElementById("teamId").value.trim();
    if (!teamId) {
        alert("Please enter a valid FPL Team ID");
        return;
    }

    try {
        const response = await fetch(`/my_team_analysis?team_id=${teamId}`);
        const data = await response.json();

        // Display results in the "results" div
        const resultsDiv = document.getElementById("results");
        resultsDiv.innerHTML = "<h2>Results</h2><pre>" + JSON.stringify(data, null, 2) + "</pre>";
    } catch (err) {
        console.error(err);
        alert("Something went wrong! Check console for details.");
    }
});
</script>
</body>
</html>
