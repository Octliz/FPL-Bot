<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FPL Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen">
  <div class="max-w-5xl mx-auto py-8 px-4">
    <h1 class="text-3xl font-bold mb-6 text-center">FPL Assistant</h1>

    <!-- Form -->
    <form id="teamForm" class="flex gap-2 justify-center mb-8">
      <input type="text" id="team_id" placeholder="Enter FPL Team ID"
             class="px-3 py-2 border rounded-lg w-64 focus:outline-none focus:ring-2 focus:ring-blue-500">
      <button type="submit"
              class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
        Analyze
      </button>
    </form>

    <!-- Results -->
    <div id="results" class="space-y-8"></div>
  </div>

  <script>
    document.getElementById("teamForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const teamId = document.getElementById("team_id").value.trim();
      if (!teamId) return;

      const res = await fetch(`/my_team_analysis?team_id=${teamId}`);
      const data = await res.json();

      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if (data.error) {
        resultsDiv.innerHTML = `<p class="text-red-600">${data.error}</p>`;
        return;
      }

      // Squad display
      let squadHtml = `<h2 class="text-2xl font-semibold mb-4">Your Squad</h2>
                       <div class="grid grid-cols-2 md:grid-cols-4 gap-4">`;
      data.squad.forEach(p => {
        squadHtml += `
          <div class="bg-white rounded-xl shadow p-3 text-center">
            <img src="${p.image}" alt="${p.name}" class="mx-auto mb-2 rounded">
            <a href="${p.profile_url}" target="_blank" class="font-medium text-blue-600 hover:underline">${p.name}</a>
            <p class="text-sm text-gray-500">${p.team}</p>
            <p class="text-sm">${p.position} • £${p.now_cost}m</p>
            <p class="text-xs text-gray-400">Pts last season: ${p.points_last_season}</p>
          </div>`;
      });
      squadHtml += "</div>";
      resultsDiv.innerHTML += squadHtml;

      // Suggestions
      let suggHtml = `<h2 class="text-2xl font-semibold mb-4">Suggested Transfers</h2>`;
      if (data.suggestions.length === 0) {
        suggHtml += `<p class="text-gray-600">No strong suggestions at the moment.</p>`;
      } else {
        data.suggestions.forEach(s => {
          suggHtml += `
            <div class="bg-white rounded-xl shadow p-4 mb-4">
              <h3 class="font-bold mb-2">Consider replacing <span class="text-red-600">${s.out.name}</span></h3>
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          `;
          s.in.forEach(p => {
            suggHtml += `
              <div class="border rounded-lg p-3 text-center">
                <img src="${p.image}" alt="${p.name}" class="mx-auto mb-2 rounded">
                <a href="${p.profile_url}" target="_blank" class="font-medium text-blue-600 hover:underline">${p.name}</a>
                <p class="text-sm text-gray-500">${p.team}</p>
                <p class="text-sm">${p.position} • £${p.now_cost}m</p>
                <p class="text-xs text-gray-400">Pts last season: ${p.points_last_season}</p>
              </div>`;
          });
          suggHtml += "</div></div>";
        });
      }
      resultsDiv.innerHTML += suggHtml;
    });
  </script>
</body>
</html>
