<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FPL Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">
  <h1 class="text-4xl font-bold text-green-700 mb-6">FPL Assistant</h1>

  <!-- Input Form -->
  <div class="bg-white shadow-md rounded-2xl p-6 mb-8 w-full max-w-md">
    <h2 class="text-xl font-semibold mb-4">Analyze Your Team</h2>
    <form id="teamForm" class="flex space-x-2">
      <input 
        type="text" 
        id="teamId" 
        placeholder="Enter FPL Team ID"
        class="w-full border rounded-lg px-4 py-2"
      />
      <button 
        type="submit"
        class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700"
      >
        Analyze
      </button>
    </form>
  </div>

  <!-- Player Grid -->
  <div id="results" class="grid grid-cols-1 md:grid-cols-3 gap-6 w-full max-w-5xl"></div>

  <!-- Suggested Transfers -->
  <div id="transfers" class="bg-white shadow-md rounded-2xl p-6 mt-10 w-full max-w-3xl hidden">
    <h2 class="text-2xl font-semibold text-green-700 mb-4">üí° Suggested Transfers</h2>
    <ul id="transferList" class="list-disc list-inside text-gray-700"></ul>
  </div>

  <script>
    document.getElementById("teamForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const teamId = document.getElementById("teamId").value;
      const res = await fetch(`/my_team_analysis?team_id=${teamId}`);
      const data = await res.json();

      const results = document.getElementById("results");
      const transfers = document.getElementById("transfers");
      const transferList = document.getElementById("transferList");

      results.innerHTML = "";
      transferList.innerHTML = "";
      transfers.classList.add("hidden");

      if (data.players) {
        data.players.forEach(p => {
          const card = document.createElement("div");
          card.className = "bg-white shadow-lg rounded-2xl p-4 flex flex-col items-center";

          card.innerHTML = `
            <img src="${p.photo}" alt="${p.name}" class="w-24 h-24 rounded-full mb-3 border-2 border-green-600">
            <h3 class="text-lg font-bold">${p.name}</h3>
            <p class="text-sm text-gray-600">${p.position} - ${p.team}</p>
            <img src="${p.team_badge}" alt="Badge" class="w-12 h-12 my-2">
            <p class="text-sm mt-2">Form: <span class="font-semibold">${p.form}</span></p>
            <p class="text-sm">PPG: <span class="font-semibold">${p.ppg}</span></p>
            ${p.flags.length > 0 ? `<p class="text-red-600 text-sm mt-2">‚ö† ${p.flags.join(", ")}</p>` : ""}
          `;

          results.appendChild(card);
        });

        // Show suggested transfers if available
        if (data.suggested_transfers && data.suggested_transfers.length > 0) {
          data.suggested_transfers.forEach(t => {
            const li = document.createElement("li");
            li.textContent = `‚û°Ô∏è Replace ${t.out} with ${t.in}`;
            transferList.appendChild(li);
          });
          transfers.classList.remove("hidden");
        }
      } else {
        results.innerHTML = `<p class="text-red-600">Error: ${data.error || "No data"}</p>`;
      }
    });
  </script>
</body>
</html>
