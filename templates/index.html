<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FPL Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      color: #006400;
    }
    input, button {
      padding: 0.5rem;
      margin-right: 0.5rem;
      font-size: 1rem;
    }
    #result {
      background: #eee;
      border: 1px solid #ccc;
      padding: 1rem;
      margin-top: 1rem;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>FPL Assistant is Running!</h1>
  <h2>Analyze Your Team</h2>

  <form id="teamForm">
    <label for="team_id">Enter FPL Team ID:</label>
    <input type="text" id="team_id" name="team_id" required>
    <button type="submit">Analyze</button>
  </form>

  <div id="result"></div>

  <script>
document.getElementById("teamForm").addEventListener("submit", async function (e) {
  e.preventDefault();
  const teamId = document.getElementById("team_id").value;
  const res = await fetch(`/my_team_analysis?team_id=${teamId}`);
  const data = await res.json();

  const resultDiv = document.getElementById("result");
  resultDiv.innerHTML = "";

  if (data.team_summary && data.team_summary.length) {
    const summaryTable = document.createElement("table");
    summaryTable.border = 1;
    summaryTable.style.marginBottom = "2rem";
    summaryTable.innerHTML = `
      <caption><strong>Team Summary</strong></caption>
      <thead>
        <tr>
          <th>Name</th>
          <th>Form</th>
          <th>PPG</th>
          <th>Position</th>
          <th>Cost</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        ${data.team_summary.map(player =>
          `<tr>
            <td>${player.name}</td>
            <td>${player.form}</td>
            <td>${player.points_per_game}</td>
            <td>${player.position}</td>
            <td>${player.now_cost}</td>
            <td>${player.status}</td>
          </tr>`
        ).join("")}
      </tbody>
    `;
    resultDiv.appendChild(summaryTable);
  }

  if (data.weakest_recommendations) {
    data.weakest_recommendations.forEach((entry) => {
      const outPlayer = entry.out;
      const table = document.createElement("table");
      table.border = 1;
      table.style.marginBottom = "2rem";
      table.innerHTML = `
        <caption><strong>Replace: ${outPlayer}</strong></caption>
        <thead>
          <tr>
            <th>Name</th>
            <th>Form</th>
            <th>PPG</th>
          </tr>
        </thead>
        <tbody>
          ${entry.recommendations.map(r =>
            `<tr><td>${r.name}</td><td>${r.form}</td><td>${r.points_per_game}</td></tr>`
          ).join("")}
        </tbody>
      `;
      resultDiv.appendChild(table);
    });
  } else {
    resultDiv.textContent = "No suggestions available.";
  }
});
</script>
</body>
</html>
