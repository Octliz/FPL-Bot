<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FPL Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-3xl bg-white shadow-lg rounded-xl p-6">
    <h1 class="text-3xl font-bold text-center mb-6 text-green-700">⚽ FPL Assistant</h1>

    <!-- Team ID Form -->
    <form id="teamForm" class="flex items-center justify-center gap-2 mb-6">
      <input type="text" id="team_id" placeholder="Enter FPL Team ID"
        class="w-2/3 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
      <button type="submit"
        class="px-4 py-2 bg-green-600 text-white rounded-lg shadow hover:bg-green-700">Analyze</button>
    </form>

    <!-- Results -->
    <div id="results" class="space-y-6 hidden">
      <!-- Players -->
      <div>
        <h2 class="text-xl font-semibold mb-2">Your Team</h2>
        <div id="players" class="grid grid-cols-2 gap-2"></div>
      </div>

      <!-- Suggestions -->
      <div>
        <h2 class="text-xl font-semibold mb-2">Suggestions</h2>
        <div id="suggestions" class="space-y-4"></div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("teamForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const teamId = document.getElementById("team_id").value;
      const resultsDiv = document.getElementById("results");
      const playersDiv = document.getElementById("players");
      const suggestionsDiv = document.getElementById("suggestions");

      resultsDiv.classList.remove("hidden");
      playersDiv.innerHTML = "<p class='text-gray-500'>Loading...</p>";
      suggestionsDiv.innerHTML = "";

      try {
        const res = await fetch(`/my_team_analysis?team_id=${teamId}`);
        const data = await res.json();

        if (data.error) {
          playersDiv.innerHTML = `<p class="text-red-600">${data.error}</p>`;
          return;
        }

        // Players
        playersDiv.innerHTML = "";
        data.players.forEach(p => {
          playersDiv.innerHTML += `
            <div class="p-3 border rounded-lg bg-gray-50">
              <p><strong>${p.name}</strong> (${p.position})</p>
              <p class="text-sm text-gray-600">${p.team}</p>
              <p class="text-sm">Points: ${p.points} | Price: £${p.now_cost}m</p>
            </div>
          `;
        });

        // Suggestions
        suggestionsDiv.innerHTML = "";

        data.suggestions.forEach(s => {
          if (s.captaincy) {
            suggestionsDiv.innerHTML += `
              <div class="p-4 border rounded-lg bg-green-50">
                <h3 class="font-semibold mb-2">Captaincy Picks</h3>
                <pre class="text-sm">${JSON.stringify(s.captaincy, null, 2)}</pre>
              </div>
            `;
          }
          if (s.transfer_tips) {
            suggestionsDiv.innerHTML += `
              <div class="p-4 border rounded-lg bg-blue-50">
                <h3 class="font-semibold mb-2">Transfer Tips</h3>
                <pre class="text-sm">${JSON.stringify(s.transfer_tips, null, 2)}</pre>
              </div>
            `;
          }
          if (s.lazyfpl_error) {
            suggestionsDiv.innerHTML += `
              <div class="p-4 border rounded-lg bg-red-50">
                <h3 class="font-semibold mb-2">Error from LazyFPL</h3>
                <p>${s.lazyfpl_error}</p>
              </div>
            `;
          }
        });

      } catch (err) {
        playersDiv.innerHTML = `<p class="text-red-600">Error fetching team: ${err.message}</p>`;
      }
    });
  </script>
</body>
</html>
