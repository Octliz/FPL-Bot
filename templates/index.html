<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FPL Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-lg">
    <h1 class="text-2xl font-bold text-center mb-6 flex items-center justify-center gap-2">
      <span>âš½</span> FPL Assistant
    </h1>

    <!-- Input Form -->
    <label for="teamId" class="block mb-2 font-medium">Enter FPL Team ID:</label>
    <input 
      type="text" 
      id="teamId" 
      placeholder="e.g., 1234567"
      class="w-full p-2 border border-gray-300 rounded-lg mb-4"
    />
    <button 
      onclick="analyzeTeam()"
      class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition"
    >
      Analyze
    </button>

    <!-- Results Section -->
    <div id="results" class="mt-6 bg-gray-50 p-4 rounded-lg text-sm font-mono whitespace-pre-wrap"></div>
  </div>

  <script>
    async function analyzeTeam() {
      const teamId = document.getElementById("teamId").value;
      if (!teamId) {
        alert("Please enter your Team ID");
        return;
      }

      try {
        const response = await fetch(`/my_team_analysis?team_id=${teamId}`);
        const data = await response.json();
        document.getElementById("results").textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        document.getElementById("results").textContent = "Error: " + error;
      }
    }
  </script>
</body>
</html>
